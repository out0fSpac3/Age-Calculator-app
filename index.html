<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
<div class="can">
    <canvas class="confetti" id="canvas"></canvas>
</div>
    <div class="container">
        <div class="input-date">
            <div class="date day">DAY <input class="inputNumDay" type="number" placeholder="DD"><span class="error dayError"></span></div>
            <div class="date month">MONTH <input class="inputNumMonth" type="number" placeholder="MM"><span class="error monthError"></span></div>
            <div class="date year">YEAR <input class="inputNumYear" type="number" placeholder="YYYY"><span class="error yearError"></span></div>
        </div>
        <div class="line-btn">
            <div class="hr-line">
                <div class="horizontal"></div>
            </div>
            <div class="btn-container"><button class="btn"><img src="images/arrow.jpg" alt="" width="70px"></button></div>
        </div>
        <div class="output-date">
            <div><span class="dash yearsOutput">- -</span> years</div>
            <div><span class="dash monthsOutput">- -</span> months</div>
            <div><span class="dash daysOutput">- -</span> days</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
